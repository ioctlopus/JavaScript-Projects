<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <script src="JavaScript_3.js"></script>
        <title>JavaScript_3</title>
    </head>

    <body>
        <h2>Click on a state to see its capital!</h2>
        <ul>
            <li onclick="cap(this);" id="ore" data-st-cap="Salem">Oregon</li>
            <li onclick="cap(this);" id="was" data-st-cap="Olympia">Washington</li>
            <li onclick="cap(this);" id="nyk" data-st-cap="Albany">New York</li>
        </ul>
    </body>
</html>
